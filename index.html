<!doctype html>
<html lang="en">
  <head>
    <title>Martian sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section class=" center">
      <div class="row">
        <div id="space-bg" class="col">
          <div class="mt-5">
            <img class="mars-img" src="./images/mars-1.svg" alt="Mars planet">
            <h2 class="martian-text mt-3">martian</h2>
          </div>
        </div>

        <div class="col box">
          <form class="mt-5">
            <div class="inputBox">
              <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Username</label>
            </div>
            <div class="inputBox">
              <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <label>Password</label>
            </div>
            <input class="btn btn-lg btn-outline-dark mr-1" type="submit" name="sign-in" value="Sign In">
            <input class="btn btn-lg btn-outline-dark ml-1" type="submit" name="sign-in" value="Sign Up">
          </form>
      </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
